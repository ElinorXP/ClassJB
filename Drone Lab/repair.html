    <form action="" method="post" enctype="text/plain">

        <fieldset>
            <legend>Customer Info</legend>
            <input type="text" name="firstName" placeholder="First Name"/><br/><br/>
            <input type="text" name="lastName" placeholder="Last Name"/><br/><br/>
            <input type="text" name="customerId" placeholder="Customer ID" maxlength="9"/><br/><br/>
            <input type="tel" name="phone" placeholder="Phone Number" maxlength="9"/>
        </fieldset>

        <br/>
        
        <fieldset>
            <legend>Drone Info</legend>
            <input type="text" name="droneNumber" placeholder="Drone Number"/><br/><br/>
            <legend>Problem Description</legend>
            <textarea name="problemDesciption" rows="10" cols="50" maxlength="2000" placeholder="Limited to 2,000 characters"></textarea><br/><br/>
            <legend>Date of Receipt</legend>
            <input type="date" name="receiptDate"/><br/><br/>
            <legend>Estimated End Date</legend>
            <input type="date" name="estimatedDate"/><br/><br/>
            <input type="checkbox" name="responsibility"/>Responsibility<br/>
            <input type="checkbox" name="responsibility"/>VIP Customer
        </fieldset>

        <br/><br/>

        <input type="submit" name="repairFormSubmit" value="Submit"/>
        <input type="reset" value="Reset Form"/>

    </form>
