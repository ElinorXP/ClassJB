<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
</head>
<body>

    <center>

        <table border="1" cellspacing="5" cellpadding="10">
            <tr>
                <td><a href="./login.html">Login</a></td>
                <td><a href="./sale.html">Sale</a></td>
                <td><a href="./repair.html">Repair</a></td>
                <td><a href="./return.html">Return</a></td>
            </tr>
        </table>

        <h1>Sale</h1>

    </center>

    <form action="" method="post" enctype="text/plain">

        <fieldset>
            <legend>Product Info</legend>
            <h4>Company</h4>
            <input type="radio" name="productCompany" value="typhoon" checked/>Typhoon
            <input type="radio" name="productCompany" value="px4"/>PX4
            <input type="radio" name="productCompany" value="dji"/>DJI
            <br/>
            <h4>Model</h4>
            <input type="radio" name="productModel" value="enterprise" checked/>Enterprise
            <input type="radio" name="productModel" value="pro"/>Pro
            <input type="radio" name="productModel" value="mini"/>Mini
            <br/>
            <h4>Number</h4>
            <input type="text" name="productNumber" placeholder="Product Number"/>
            <br/>
            <h4>Purchase Date</h4>
            <input type="date" name="purchaseDate" placeholder="Product Number"/>
        </fieldset>

        </br/>

        <fieldset>
            <legend>Customer Info</legend>
            <input type="text" name="firstName" placeholder="First Name"/><br/><br/>
            <input type="text" name="lastName" placeholder="Last Name"/><br/><br/>
            <input type="email" name="email" placeholder="Email"/><br/><br/>
            <input type="tel" name="phone" placeholder="Phone Number"/><br/><br/>
            <input type="text" name="address" placeholder="Address"/>
        </fieldset>

        <br/><br/>

        <input type="submit" name="saleFormSubmit" value="Buy"/>
        <input type="reset" value="Reset"/>

    </form>
    
</body>
</html>
